    (function(){
      var top = document.querySelector('.top')
      var height = top.offsetTop
      document.addEventListener('scroll', function() {
        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        if (scrollTop > height) {

        } else {
