<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap {
      height: 40px;
      line-height: 20px;
      overflow: hidden;
    }

    .wrap .text {

      float: right;
      margin-left:-5px;
      width: 100%;
      word-break: break-all;
    }

    .wrap::before {

      float: left;
      width: 5px;
      content: '';
      height: 40px;
    }

    .wrap::after {
      float: right;
      content: "...";
      height: 20px;
      line-height: 20px;
      width: 2em;
      margin-left: -2em;
      position: relative;
      left: 100%;
      top: -20px;
      padding-right: 5px;
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="text">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit.Dignissimos labore sit vel itaque delectus atque quos magnam assumenda
      quod architecto perspiciatis animi.
    </div>
  </div>
</body>

</html>
